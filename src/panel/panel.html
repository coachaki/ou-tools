<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OU Campus</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="normalize.css" type="text/css" rel="stylesheet" />
    <link href="panel.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="brand">
        <h1>OU Campus Dev Tools</h1>
      </div>
      <div id="tabInfo" class="info"></div>
      <div class="actions">
        <button id="whoami">update info</button>
      </div>
    </header>
    <nav>
      <ul class="tabs vertical">
        <li class="active"><a href="#tab1">Create an Admin Account</a></li>
        <li><a href="#tab2">Tab 2</a></li>
        <li><a href="#tab3">Tab 3</a></li>
        <li><a href="#tab4">Tab 4</a></li>
        <li><a href="#tab5">Tab 5</a></li>
        <li><a href="#tab6">Tab 6</a></li>
        <li><a href="#tab7">Tab 7</a></li>
        <li><a href="#tab8">Tab 8</a></li>
      </ul>
    </nav>
    <main>
      <section class="tab active" id="tab1">
        <div class="container">
          <h2>Create an Admin Account</h2>
          <form data-action="createUser">
            <input type="hidden" name="privilege" value="10" />
            <input type="hidden" name="webdav" value="true" />
            <div class="input-group">
              <label for="username">Username</label>
              <input required type="text" id="username" name="username" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input required type="password" id="password" name="password" />
            </div>
            <div class="input-group">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="input-group">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
            <input class="button" type="submit" value="Create User" />
          </form>
          <div id="createUserResponse" class="response"></div>
        </div>
      </section>
      <section class="tab" id="tab2">Tab 2</section>
      <section class="tab" id="tab3">Tab 3</section>
      <section class="tab" id="tab4">Tab 4</section>
      <section class="tab" id="tab5">Tab 5</section>
      <section class="tab" id="tab6">Tab 6</section>
      <section class="tab" id="tab7">Tab 7</section>
      <section class="tab" id="tab8">Tab 8</section>
    </main>
    <script src="panel.js"></script>
  </body>
</html>
